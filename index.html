<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image splitter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main class="container">
        <h1 class="heading">Welcome to image splitter</h1>
        <p class="description-text">Upload your image to split it in half without any compression</p>
        <p class="description-text">Download results instantly and for free</p>
            <label for="file-input" id="file-upload-drop-zone">
                <span>Click or drop to upload image</span>
                <input type="file" id="file-input"/>
            </label>
        <div id="result"></div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
